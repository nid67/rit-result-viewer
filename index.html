<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="Direct login to RIT IMS portal and jump to results page">
  <title>RIT Result Viewer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%23667eea' width='192' height='192'/><text x='50%' y='50%' font-size='100' fill='white' text-anchor='middle' dy='.3em' font-weight='bold'>ðŸ“š</text></svg>">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%23667eea' width='180' height='180' rx='40'/><text x='50%' y='50%' font-size='90' fill='white' text-anchor='middle' dy='.3em' font-weight='bold'>ðŸ“š</text></svg>">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ðŸŽ“ RIT Result Viewer</h1>
      <p class="subtitle">Fast access to your results</p>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="regNumber">Registration Number</label>
          <input 
            type="text" 
            id="regNumber" 
            placeholder="13-digit number (e.g., 1234567890123)" 
            maxlength="13" 
            inputmode="numeric"
            required
          >
          <small>Your 13-digit registration number</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password" 
            required
          >
        </div>

        <button type="submit" id="loginBtn" class="btn-submit">
          Login & View Results
        </button>
      </form>

      <div id="status" class="status"></div>

      <div class="footer">
        <p>
          <small>
            This app securely logs you in and redirects to your results.<br>
            Your credentials are sent directly to RIT IMS portal.
          </small>
        </p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
